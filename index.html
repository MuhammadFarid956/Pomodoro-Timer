<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro-timer</title>

    <!-- !Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- !My Style -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <!-- todo Header -->
    <h1 class="header-text">Pomodoro Timer</h1>

    <!-- todo Content -->
    <div class="content-container">
      <!-- Timer Display -->
      <div class="timer-display" id="time-display">25:00</div>

      <!-- Control Button -->
      <div class="control-btn" id="controlButton">
        <button class="start-btn" id="startButton">Start</button>
        <button class="stop-btn" id="stopButton">Stop</button>
        <button class="reset-btn" id="resetButton">Reset</button>
      </div>
    </div>

    <!-- !My javascript -->
    <script src="./JS/main.js"></script>
  </body>
</html>
